<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="browseC.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
    <button class="close-btn" id="closeSidebar">&times;</button>
    <nav class="sidebar-nav">
        <a href="main.html">Home</a>
        <a href="add.html">Order</a>
        <a href="setting.html">Settings</a>
        <a href="acc.html">Account</a>
        <a href="#" id="signOutBtn">Sign Out</a>
    </nav>
</div>

<!-- HEADER -->
<header>
    <button class="menu-button" id="menuBtn">
        <i class="fas fa-bars"></i>
    </button>
    <div class="logo">
        <img src="no bg logo.png" alt="Cakey Logo">
    </div>
</header>

<!-- MAIN -->
<main>

    <!-- OUR TOP PICKS -->
    <section class="top-picks">
        <h1>Our Top Picks</h1>
        <div class="product-grid">
            <div class="product-item">
                <img src="strawberry.jpg" alt="Strawberry Cake">
                <p>Strawberry Cake</p>
            </div>
            <div class="product-item">
                <img src="castella.jpg" alt="Castella Cake">
                <p>Castella Cake</p>
            </div>
            <div class="product-item">
                <img src="cheesecake.jpg" alt="Cheesecake">
                <p>Cheesecake</p>
            </div>
            <!-- Hidden teaser cake -->
            <div class="product-item teaser">
                <img src="https://i.pinimg.com/1200x/6b/f1/94/6bf1949eeb23393ed262fd8c9570b206.jpg" alt="Hidden Cake">
                <p>More Cakes...</p>
            </div>
        </div>
    </section>

    <!-- VIEW ALL CAKES BUTTON -->
    <section class="all-cakes-section">
        <button id="viewAllCakesBtn" class="all-cakes-btn">View All Cakes</button>
    </section>

</main>

<!-- FOOTER -->
<footer>
    <p>About Us | Contact | FAQ | Pickup Info | Policies</p>

</footer>
