<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders</title>
  <link rel="stylesheet" href="add.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="no bg logo.png" alt="Cakey Logo">
            </div>
        </div>
    </header>

    <!-- ORDERS -->
    <main class="orders-container" id="ordersContainer">
        <!-- Orders will be dynamically inserted here -->
    </main>

    <!-- BUTTONS -->
    <div class="orders-buttons">
        <button class="clear-btn" id="clearOrders">Clear</button>
        <button class="order-btn" id="orderNow">Order Now</button>
    </div>

    <script src="add.js"></script>
</body>
</html>
